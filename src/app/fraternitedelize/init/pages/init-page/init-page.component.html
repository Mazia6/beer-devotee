<div id="init" #initForm>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="title">
          <h2>
            <i class="fas fa-beer left"></i>
            Beer Devotee
            <i class="fas fa-beer"></i>
          </h2>
          <h3>Nome do Bar</h3>
          <br>
          <h3>Seu sistema de pontuação e fidelidade</h3>
          <div class="row">
            <div class="col-12 login-sect">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Informe seu CPF</label>
                  <input [(ngModel)]="inputCpf" [ngModelOptions]="{standalone: true}" type="tel"
                    class="form-control cpf-input" aria-describedby="emailHelp" placeholder="Enter CPF">
                  <div *ngFor="let user of users | async; let i = index">
                    <button (click)="welcome()" *ngIf="inputCpf !== '' && inputCpf === user.cpf && inputCpf !== '141320141234'"
                      [ngClass]="{display : inputCpf === user.cpf}" class="btn btn-login btn-lg hide-btn"
                      routerLink="/dash/user/{{ user.key }}">Olá {{
                      user.name }}</button>
                    <button (click)="welcome()" *ngIf="inputCpf !== '' && inputCpf === user.cpf && inputCpf === '141320141234'"
                      [ngClass]="{display : inputCpf === user.cpf}" class="btn btn-login btn-lg hide-btn"
                      routerLink="/dash/admn/{{ user.key }}">Olá {{
                      user.name }}</button>
                  </div>
                  <div class="btn-sect">
                    <small>Ainda não é cadastrado?</small>
                    <br>
                    <button class="btn btn-register btn-lg" routerLink="/fraternitedelize/register">
                      Cria sua conta</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
